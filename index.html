<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Side Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <span class="open-slide">
      <a href="#" onclick="openSlideMenu()">
        <svg width="30" height="30">
            <path d="M0,11 17,11" stroke="#6F868B" stroke-linecap="square" stroke-width="3"/>
            <path d="M0,17 17,17" stroke="#6F868B" stroke-linecap="square" stroke-width="3"/>
            <path d="M0,23 17,23" stroke="#6F868B" stroke-linecap="square" stroke-width="3"/>
        </svg>
      </a>
    </span>

    <ul class="navbar-nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div id="side-menu" class="side-nav">
    <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <div id="main">
    <h1>Responsive Side Menu</h1>
  </div>

  <script>
    function openSlideMenu(){
      document.getElementById('side-menu').style.width = '50%';
      document.getElementById('main').style.marginRight = '50%';
    }

    function closeSlideMenu(){
      document.getElementById('side-menu').style.width = '0';
      document.getElementById('main').style.marginRight = '0';
    }
  </script>
</body>
</html>
